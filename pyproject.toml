[tool.poetry]
name = "ofscraper"
version = "0.0.0"
description = "automatically scrape onlyfans"
authors = ["datawhores <datawhores@riseup.net>"]
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = ">=3.7.0,<4"
httpx = {extras = ["http2"], version = "^0.23.3"}
inquirerpy = "^0.3.4"
tqdm = "^4.65.0"
setuptools = "^67.6.0"
schedule = "^1.1.0"
browser-cookie3 = "^0.17.1"
requests = "^2.28.2"
bs4 = "^0.0.1"
rich = "^13.3.2"
tenacity = "^8.2.2"
arrow = "^1.2.3"
halo = "^0.0.31"
win32-setctime = "^1.1.0"
pathvalidate = "^2.5.2"
xxhash = "^3.2.0"
mpegdash = "^0.3.1"
diskcache = "^5.6.1"
ffmpeg-python = "^0.2.0"


[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.2"


[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"
pytest-check = { version = "2.1.4", python = ">3.7" }
coverage = "^7.2.3"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.scripts]
ofscraper = "src.scraper:main"

[project.scripts]
ofscraper = "src.scraper:main"

[tool.poetry.urls]
"Homepage" = "https://github.com/datawhores/ofscraper"

# pyproject.toml
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.poetry-dynamic-versioning]
enable = true
vcs="git"
metadata=true
format="{base}"

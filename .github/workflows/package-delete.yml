name: Delete Package
on:
  workflow_dispatch: 
jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
    - uses: snok/container-retention-policy@v2
      with:
        image-names: dev, web, test*
        cut-off: two hours ago UTC+2
        timestamp-to-use: updated_at
        account-type: org
        org-name: google
        keep-at-least: 10
        skip-tags: latest
        token: ${{ secrets.DOCKER_DELETE}}



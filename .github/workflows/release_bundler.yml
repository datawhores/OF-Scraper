  publish_release:
    runs-on: ubuntu-latest
    name: publish
    needs: [linux,windows,mac]
    permissions:
      contents: write 
    steps:
      - name: Download linux
        uses: actions/download-artifact@v3
        with:
          name: ofscraper_linux  
      - name: Download linux zip
        uses: actions/download-artifact@v3
        with:
          name: ofscraper_linux_zip 

      - name: Download mac
        uses: actions/download-artifact@v3
        with:
          name: ofscraper_macos   
      - name: Download mac zip
        uses: actions/download-artifact@v3
        with:
          name: ofscraper_macos_zip         
      - name: Download windows
        uses: actions/download-artifact@v3
        with:
          name: ofscraper_windows        
      - name: Download windows zip
        uses: actions/download-artifact@v3
        with:
          name: ofscraper_windows_zip  
      
      - name: commit
        uses: pr-mpt/actions-commit-hash@v2
        id: commit
      - name: show files
        run: ls /home/runner/work/OF-Scraper/OF-Scraper 
      - name: upload package
        uses: ncipollo/release-action@v1
        with:
          artifacts: "/home/runner/work/OF-Scraper/OF-Scraper/ofscraper_*"
          tag: ${{inputs.version}}
          allowUpdates: True
          omitBodyDuringUpdate: True
          omitDraftDuringUpdate: True

  pypi:
    if: ${{ inputs.pip}}
    runs-on: ubuntu-latest
    name: create pypi
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{inputs.version}}
      - name: Set up Python 3.10.6
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.6'
      - name: ðŸ Install dependencies
        run: |
          pip install poetry-dynamic-versioning
          pip install dunamai 
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Build
        run: |
          poetry version $(dunamai from git --format "{base}" --pattern="(?P<base>\d+\.\d+\.\d+)")
          poetry build
      - name: Push to pypi 
        env:
          PYPI_TOKEN: ${{ secrets.pypi }}
        run: |
          poetry config pypi-token.pypi $PYPI_TOKEN
          poetry publish
  docker:
    if: ${{ inputs.docker}}
    runs-on: ubuntu-latest
    name: Docker Release
    permissions:
